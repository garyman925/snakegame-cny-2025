<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.8)
        }

        .promotion-banner {
            width: 1000px;
            height: 500px;
            display: flex;
            background: #ff3737 url(../../img/flower.png);
            border-radius: 20px;
            border: 9px solid #ffc100;
            overflow: hidden;
            box-shadow: inset 0 0 20px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-button {
            background: transparent;
            border-radius: 25px;
            border: 1px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            line-height: 2;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 50px;
            width: fit-content;
        }

        .close-button::before {
            content: "關閉提示";
        }



        .banner-left {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffffff;
        }

        .banner-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .title {
            font-size: 2.6em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.3;
            opacity: 0.9;
        }

        .cta-button {
            padding: 15px 30px;
            margin-right: 20px;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: fit-content;
        }

        @media screen and (max-width: 1024px) {
            .cta-button {
                text-align: center;
                width: 100%;
                margin-right: 0;
            }

            .close-button {
                text-align: center;
                width: 100%;
            }
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }

        .button-container{
            display: flex;
            align-items: center;
        }

        .game-preview {
            width: 100%;
            animation: rotate 1s ease-in-out infinite alternate;
            transform-origin: center center;
        }

        @keyframes rotate {
            from {
                transform: rotate(-5deg);
            }
            to {
                transform: rotate(5deg);
            }
        }


        @media (max-width: 1024px) {
            .promotion-banner {
                width: 90%;
                height: auto;
                flex-direction: column;
                transform: translateY(4%);
            }

            .banner-left, .banner-right {
                padding: 12px;
            }

            .banner-right {
                order: -1;
            }

            .game-preview {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="promotion-banner">
        <div class="banner-left">
            <h1 class="title">賀歲蛇吞吞</h1>
            <p class="description">
                即日起至2月12日，每天登入並準時完成練習，就能開啟2次「賀歲蛇吞吞」大冒險！
                操控貪吃小蛇穿梭於滿屏新年祝福中，吞下「恭喜發財」、「步步高升」等好運詞，小蛇越吃越長，金幣越拿越多！
                快來挑戰高分，登上蛇蛇榜，和好友一較高下吧！
            </p>
            <div class="button-container">
                <button class="cta-button">立即遊玩</button>
                <button class="close-button"></button>
            </div>
        </div>
        <div class="banner-right">
            <img src="img/game-logo.png" alt="遊戲截圖" class="game-preview">
        </div>
    </div>
</body>
</html>
