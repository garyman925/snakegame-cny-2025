<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>成語貪吃蛇</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<body>
    <div class="game-container">
        <div class="game-header">
            <!-- <div class="word-sequence">
                目標順序：<span id="wordSequence"></span>
            </div> -->
            <div class="timer-container">
                <div class="timer-text">60</div>
                <div class="timer-bar"></div>
            </div>
            <!-- <div class="score">分數：<span id="score">0</span></div> -->
        </div>
        
        <div class="collected-words">
            <div id="word0" class="collected-word"><span></span></div>
            <div id="word1" class="collected-word"><span></span></div>
            <div id="word2" class="collected-word"><span></span></div>
            <div id="word3" class="collected-word"><span></span></div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="gameResult" class="game-result hidden">
            <h2>遊戲結束</h2>
            <div class="score-display">
                <div class="score-label">最終得分</div>
                <div class="score-value"><span id="finalScore">0</span></div>
            </div>
            <div class="result-table">
                <table>
                    <thead>
                        <tr>
                            <th>完成的祝賀詞</th>
                        </tr>
                    </thead>
                    <tbody id="completedWordsList">
                        <!-- 動態填充 -->
                    </tbody>
                </table>
            </div>
            <button class="restart-button">重新開始</button>
        </div>

        <div id="completionPopup" class="completion-popup hidden">
            <div class="completed-phrase"></div>
        </div>

        <div class="controls">
            <button id="startButton">開始遊戲</button>
            <div class="mobile-controls">
                <button id="upButton">↑</button>
                <div class="horizontal-controls">
                    <button id="leftButton">←</button>
                    <button id="rightButton">→</button>
                </div>
                <button id="downButton">↓</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</body>
</html>
